<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bagunça Titânica</title>
    <link rel="icon" href="..\Bagunça Titânica RPG\Icons\Bagunça Titânica.jpeg">
</head>

<body>
    <audio id="main-menu-soundtrack" loop>
        <source src="../Bagunça Titânica RPG/Soundtrack/.Main Menu Theme.mp3" type="audio/mp3">
    </audio>

    <div id="title-screen" class="screen active">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <button class="title-screen-button" id="title-screen-button">Pressione para continuar</button>
    </div>

    <div id="main-menu-screen" class="screen">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <button class="main-menu-screen-button" id="play-button">Jogar</button>
        <button class="main-menu-screen-button" id="options-button">Opções</button>
        <button class="main-menu-screen-button back" id="exit-button">Sair</button>
    </div>

    <div id="loadgame-screen" class="screen">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <button class="loadgame-screen-button" id="newgame-button">Novo Jogo</button>
        <button class="loadgame-screen-button" id="continue-button">Continuar</button>
        <button class="loadgame-screen-button" id="deletesave-button" >Deletar Jogo Salvo</button>
        <button class="loadgame-screen-button back" id="backfromloadgame-button" >Voltar</button>
    </div>

    <div id="options-screen" class="screen">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <button class="options-screen-button" id="options-screen-audio-button">Áudio</button>
        <button class="options-screen-button" id="options-screen-controls-button">Controles</button>
        <button class="options-screen-button back" id="backfromoptions-button">Voltar</button>
    </div>

    <div id="options-audio-screen" class="screen">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <div id="music-volume-slider-container">
            <label for="music-volume-slider">Volume da Música:</label>
            <span id="music-volume-slider-value">20</span>
            <input type="range" id="music-volume-slider" min="0" max="100" value="20" step="5">
        </div>
        <div id="sfx-volume-slider-container">
            <label for="sfx-volume-slider">Volume dos Efeitos Sonoros:</label>
            <span id="sfx-volume-slider-value">20</span>
            <input type="range" id="sfx-volume-slider" min="0" max="100" value="20" step="5">
        </div>
        <button class="options-screen-button back" id="backfromaudio-options-button">Voltar</button>
    </div>

    <div id="game-screen" class="screen">
        <!-- Conteúdo da Tela de Jogo -->
        <h1>Bem-vindo ao jogo!</h1>
        <p>Texto da sua tela de jogo...</p>
        <button id="next-button">Finalizar Jogo</button>
    </div>

    <div id="end-screen" class="screen">
        <!-- Conteúdo da Tela de Finalização -->
        <h1>Parabéns! Você concluiu o jogo.</h1>
        <p>Texto da sua tela de finalização...</p>
        <button id="end-screen-button">Recomeçar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
