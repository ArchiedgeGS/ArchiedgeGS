<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bagunça Titânica</title>
    <link rel="icon" href="..\Bagunça Titânica RPG\Icons\Bagunça Titânica.jpeg">
</head>

<body>
    
<!-- 
    Soundtracks
 -->

    <audio id="main-menu-soundtrack" loop="false">
        <source src="../Bagunça Titânica RPG/Soundtrack/.Main Menu Theme.mp3" type="audio/mp3">
    </audio>

    <audio id="tavern-theme-soundtrack" loop="false">
        <source src="../Bagunça Titânica RPG/Soundtrack/.Tavern Theme.mp3" type="audio/mp3">
    </audio>



<!-- 
    Sound Effects
-->

    <audio id="buttonPress-sfx">
        <source src="../Bagunça Titânica RPG/Sfx/UI/.Button Press Sound.mp3" type="audio/mp3">
    </audio>



    <audio id="swordHit0-sfx">
        <source src="../Bagunça Titânica RPG/Sfx/Combat/Player/.Sword Hit 0 dmg.mp3" type="audio/mp3">
    </audio>

    <audio id="swordHit2-sfx">
        <source src="../Bagunça Titânica RPG/Sfx/Combat/Player/.Sword Hit 2-3 dmg.mp3" type="audio/mp3">
    </audio>

    <audio id="swordHit4-sfx">
        <source src="../Bagunça Titânica RPG/Sfx/Combat/Player/.Sword Hit 4-5 dmg.mp3" type="audio/mp3">
    </audio>

    <audio id="swordHit6-sfx">
        <source src="../Bagunça Titânica RPG/Sfx/Combat/Player/.Sword Hit 6-7 dmg.mp3" type="audio/mp3">
    </audio>

    <audio id="swordHit8-sfx">
        <source src="../Bagunça Titânica RPG/Sfx/Combat/Player/.Sword Hit 8-9 dmg.mp3" type="audio/mp3">
    </audio>

    <audio id="swordHit10-sfx">
        <source src="../Bagunça Titânica RPG/Sfx/Combat/Player/.Sword Hit 10 + 1d10 dmg.mp3" type="audio/mp3">
    </audio>



<!-- 
    Telas
-->

    <!-- Título -->
    <div id="title-screen" class="screen active">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <button class="title-screen-button navigable-button button-sound" id="title-screen-button">Clique no botão ou pressione Espaço para continuar</button>
    </div>

    <!-- Menu Principal -->
    <div id="main-menu-screen" class="screen inactive">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <button class="main-menu-screen-button navigable-button button-sound" id="play-button">Jogar</button>
        <button class="main-menu-screen-button navigable-button button-sound" id="options-button">Opções</button>
        <button class="main-menu-screen-button navigable-button button-sound back" id="exit-button">Sair</button>
    </div>

    <!-- Tela para Jogar-->
    <div id="loadgame-screen" class="screen inactive">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <div id="localStorage-compatibility-text" class="info-text">
            Informação sobre compatibilidade do browser com localStorage
        </div>
        <button class="loadgame-screen-button navigable-button button-sound inactive" id="continue-button">Continuar</button>
        <button class="loadgame-screen-button navigable-button button-sound" id="newgame-button">Novo Jogo</button>
        <button class="loadgame-screen-button navigable-button button-sound back" id="backfromloadgame-button" >Voltar</button>
    </div>

    <!-- Tela de Opções -->
    <div id="options-screen" class="screen inactive">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <button class="options-screen-button navigable-button button-sound" id="options-screen-audio-button">Áudio</button>
        <button class="options-screen-button navigable-button button-sound" id="options-screen-controls-button">Controles</button>
        <button class="options-screen-button navigable-button button-sound back" id="backfromoptions-button">Voltar</button>
    </div>

    <!-- Tela de Opções de Áudio -->
    <div id="options-audio-screen" class="screen inactive">
        <h1 id="title-screen-header">Bagunça Titânica</h1>
        <div id="music-volume-slider-container">
            <label for="music-volume-slider">Volume da Música:</label>
            <br>
            <span id="music-volume-display">25</span>
            <input type="range" id="music-volume-slider" class="navigable-button" min="0" max="100" value="25" step="5">
        </div>
        <div id="sfx-volume-slider-container">
            <label for="sfx-volume-slider">Volume dos Efeitos Sonoros:</label>
            <br>
            <span id="sfx-volume-display">50</span>
            <input type="range" id="sfx-volume-slider" class="navigable-button" min="0" max="100" value="50" step="5">
        </div>
        <button class="options-screen-button navigable-button button-sound back" id="backfromaudio-options-button">Voltar</button>
    </div>

    <!-- Primeira Tela do Jogo -->
    <div id="game-screen" class="screen inactive">
        <!-- Conteúdo da Tela de Jogo -->
        <h1>Bem-vindo ao jogo!</h1>
        <p>Texto da sua tela de jogo...</p>
        <button id="next-button" class="navigable-button button-sound">Finalizar Jogo</button>
    </div>

    <!-- Última Tela do Jogo -->
    <div id="end-screen" class="screen inactive">
        <!-- Conteúdo da Tela de Finalização -->
        <h1>Parabéns! Você concluiu o jogo.</h1>
        <p>Texto da sua tela de finalização...</p>
        <button id="end-screen-button" class="navigable-button button-sound">Recomeçar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
